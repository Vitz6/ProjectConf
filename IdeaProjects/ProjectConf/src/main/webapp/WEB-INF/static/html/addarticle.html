<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script type="text/javascript" src="static/scripts/conference.js"></script>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nowy artykuł!</title>
</head>
<body>




<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Dodawanie artykułu na konferencje</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Nazwa</label>
            <div class="col-md-4">
                <input id="name" name="name" placeholder="nazwa " class="form-control input-md" type="text">
                <span class="help-block">max 60 znakow</span>
            </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Opis poruszanego tematu</label>
            <div class="col-md-4">
                <input id="description" name="description" class="input-file" type="file">
            </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="content">Referat / Artykuł</label>
            <div class="col-md-4">
                <input id="content" name="content" class="input-file" type="file">
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="conference">Konferencja</label>
            <div class="col-md-5">
                <select id="conference" name="conference" class="form-control">
                    <option value="1">dane</option>
                    <option value="2">dynamiczne</option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="setContent">Dodaj zawartość</label>
            <div class="col-md-4">
                <button id="setContent" name="setContent" class="btn btn-primary">Zatwierdz</button>
            </div>
        </div>




    </fieldset>
</form>


</body>
</html>
